<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>STORI</title>
  <link rel="shortcut icon" href="Asset/Images/stori-logo.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
  <img class="logo" src='Asset/Images/stori-logo-outline.png' height="25" onmouseover="this.src='Asset/Images/stori-logo.png';" onmouseout="this.src='Asset/Images/stori-logo-outline.png';" />
  <div class="stori-check">
    <div class="navbar-top">
    <div class="left">
      <a href="..">
        <img src="Asset/Icons/exit.png" height="30" alt="">
      </a>
    </div>
    <div class="center">
      <img style="vertical-align:middle" src="https://www.colorcombos.com/images/colors/000000.png" height="50" alt="">
      <span style="vertical-align:middle">Ternyata (Prototype Story)<span class="online"></span></span>
    </div>
    <div class="right">
      <img src="Asset/Icons/menu.png" height="30" alt="">
    </div>
  </div>
    <div class="chat">
    <div class="chat-container">
      <div class="chat-listcontainer">
        <ul class="chat-message-list"></ul>
      </div>
    </div>
  </div>
    <div class="navbar-bottom">
    <div class="left">
      <img src="Asset/Icons/emoji.png" height="30" alt="">
    </div>
    <div class="center">
      <input type="text" placeholder="Message" disabled readonly>
    </div>
    <div class="right">
      <img src="Asset/Icons/send.png" height="30" alt="">
    </div>
  </div>
  </div>
  <div class="stori-error">
    <br><br>
    <img src="Asset/Images/stori-logo.png" height="50">
    <h1 align="center">Sorry, STORI does not currently support this screen size :(</h1>
  </div>
  <script src="setup.js" charset="utf-8"></script>
  <script>
  console.log("Terimakasih banyak telah mencoba versi Prototype dari Stori.\n\nAplikasi Stori ini masih jauh dari kata SEMPURNA, maka dengan bantuan #SahabatStori telah mencoba Prototype ini kami sangat terbantu sekali.\n\nJika dari #SahabatStori ada Pesan/Masukan/Kritik bisa mengirimkan email ke bacastori@gmail.com. Terimakasih banyak!");
  </script>
</body>
</html>
