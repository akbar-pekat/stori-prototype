<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>STORI</title>
  <link rel="shortcut icon" href="Asset/Images/stori-logo.svg">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>

<body>
  <div class="flex-container">

      <img class="img-valign" src="Asset/Icons/back.png" height="35">
    </div>

      <img class="img-valign" src="Asset/Images/profile-ara.jpg" height="35">
      <span>Ratu</span><span class="online">oo</span>

    <div style="flex-grow: 0" class="dropdown">
      <button class="dropbtn"><img class="img-valign" src="Asset/Icons/more.png" height="35"></button>

        <a href="#"><img class="img-valign" src="Asset/Icons/info.png" height="20"> Info</a>

    </div>

  <div class="chat">
    <div class="chat-container">
      <div class="chat-listcontainer">

      </div>
    </div>

  <div class="wrapper">
